<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" crossorigin src="assets/index-DzmPyqQ7.js"></script>
    <link rel="stylesheet" crossorigin href="assets/index-BXWcnE6f.css">
  </head>
  <body class="flex relative justify-center items-center min-h-screen bg-gray-100 dark:bg-slate-800">
    <button id="darkmode" class="absolute top-1 right-2"><i id="icons" class="fa-solid fa-moon"></i></button>
    <form
      action=""
      class="w-full max-w-md bg-white dark:bg-slate-500 shadow-lg rounded-lg p-8 space-y-6 "
    >
      <h1 class="text-center text-2xl font-semibold text-black mb-4">
        Age Calculator
      </h1>
      <label class="block text-md font-medium text-gray-700 mb-2">
        Enter Your Birth Day :-
      </label>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="day">
          Day:
        </label>
        <select
          class="w-full px-4 py-2 dark:bg-slate-400 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          id="day"
          name="day"
        >
          <option value="">Select Day</option>
          <script>
            for (let i = 1; i <= 31; i++) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="month">
          Month:
        </label>
        <select
          class="w-full px-4 dark:bg-slate-400 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          id="month"
          name="month"
        >
          <option value="">Select Month</option>
          <script>
            const months = [
              "January",
              "February",
              "March",
              "April",
              "May",
              "June",
              "July",
              "August",
              "September",
              "October",
              "November",
              "December",
            ];
            months.forEach((month, index) => {
              document.write(
                `<option value="${index}">${month}</option>`
              );
            });
          </script>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="year">
          Year:
        </label>
        <select
          class="w-full px-4 py-2 dark:bg-slate-400 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          id="year"
          name="year"
        >
          <option value="">Select Year</option>
          <script>
            for (let i =new Date().getFullYear(); i >= 1900; i--) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
      </div>

      <button
      id="Calculate"
        type="button"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-xl hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:outline-none transition-all cursor-pointer"
      >
        Calculate
      </button>
    </form>

    <div id="displayBox" class="bg-slate-600 w-1/2 py-9 text-center text-white rounded-md hidden ">
      <h1 id="BirthDay">1/3/3333</h1>
      <h1 id="ToDay">2/33/4444</h1>
      <h1 id="Age">55 year 6 month 6 day</h1>
    </div>


  </body>
</html>
